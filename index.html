<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वतंत्रता दिवस 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --navy: #000080;
            --dark-blue: #00008B;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            animation: fadeInDown 1.5s;
        }

        .header-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid gold;
        }

        h1 {
            font-size: 3.5rem;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .greeting {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--white);
            font-weight: bold;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px var(--saffron);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .start-btn {
            background: linear-gradient(to right, var(--saffron), gold);
            color: var(--dark-blue);
            border: none;
            padding: 18px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.4s;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.6);
        }

        .start-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .start-btn:hover::after {
            left: 120%;
        }

        /* Options Grid */
        .options-container {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .option-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s;
            cursor: pointer;
            border: 3px solid transparent;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .option-box:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: var(--saffron);
        }

        .option-box h2 {
            color: var(--dark-blue);
            margin: 10px 0;
            font-size: 1.6rem;
            z-index: 2;
        }

        .option-box p {
            color: #555;
            font-size: 1.1rem;
            z-index: 2;
        }

        .option-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--saffron), var(--green));
        }

        /* Content Sections */
        .content-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 30, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
            animation: fadeIn 0.8s;
            backdrop-filter: blur(10px);
        }

        .content-inner {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            color: #333;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--saffron);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 10;
        }

        .back-btn:hover {
            background: var(--green);
            transform: scale(1.1);
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-blue);
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, var(--saffron), var(--green));
            border-radius: 2px;
        }

        /* Flag Animation */
        .flag-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .flag {
            width: 350px;
            height: 230px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .saffron {
            height: 33.33%;
            background-color: var(--saffron);
        }

        .white {
            height: 33.33%;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .green {
            height: 33.33%;
            background-color: var(--green);
        }

        .chakra {
            width: 70px;
            height: 70px;
            border: 3px solid var(--navy);
            border-radius: 50%;
            position: relative;
            animation: rotate 20s linear infinite;
        }

        .spoke {
            position: absolute;
            width: 3px;
            height: 35px;
            background-color: var(--navy);
            top: 50%;
            left: 50%;
            transform-origin: top center;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Flag Hoisting Simulation */
        .hoisting-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
        }

        .pole {
            width: 20px;
            height: 500px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            border-radius: 10px;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .hoisting-flag {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 300px;
            height: 0;
            overflow: hidden;
            transition: height 20s linear;
        }

        .hoist-btn {
            background: linear-gradient(to right, var(--saffron), var(--green));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            transition: all 0.3s;
        }

        .hoist-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* About Me Section */
        .about-me {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            color: #222;
            position: relative;
            overflow: hidden;
        }

        .about-me::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(to bottom, var(--saffron), var(--white), var(--green));
        }

        .about-content {
            padding-left: 20px;
        }

        .about-content p {
            margin: 15px 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .special-effect {
            margin-top: 30px;
            text-align: center;
        }

        .effect-btn {
            background: linear-gradient(to right, var(--saffron), var(--green));
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .effect-btn:hover {
            transform: scale(1.05);
        }

        .effect-text {
            font-size: 2rem;
            color: var(--saffron);
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: var(--saffron); }
            25% { color: var(--green); }
            50% { color: var(--navy); }
            75% { color: gold; }
            100% { color: var(--saffron); }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Balloon Game */
        .balloon-game-container {
            margin: 40px 0;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .score {
            font-size: 1.8rem;
            color: var(--saffron);
            font-weight: bold;
        }

        .balloon-game {
            height: 500px;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--saffron);
        }

        .balloon {
            position: absolute;
            width: 70px;
            height: 90px;
            border-radius: 50%;
            bottom: -100px;
            cursor: pointer;
            transition: transform 0.2s;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), transparent 70%);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: rgba(0,0,0,0.5);
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: red;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
            display: none;
            text-align: center;
        }

        .game-over button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.2rem;
            background: var(--saffron);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin: 25px 0;
        }
        
        .card h3 {
            color: var(--navy);
            border-bottom: 2px solid var(--saffron);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .interactive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .grid-item {
            background: linear-gradient(135deg, #f5f7fa, #e4e7f0);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .grid-item i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--saffron);
        }
        
        .ecard-preview {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .ecard-preview::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1614851099511-773084f6911d?auto=format&fit=crop&w=1200') no-repeat center/cover;
            opacity: 0.2;
        }
        
        .ecard-title {
            font-size: 2.5rem;
            color: var(--navy);
            font-weight: bold;
            z-index: 2;
        }
        
        .ecard-message {
            font-size: 1.4rem;
            color: var(--saffron);
            margin: 20px 0;
            z-index: 2;
            font-weight: 500;
        }
        
        .ecard-flag {
            width: 250px;
            height: 150px;
            background: linear-gradient(to bottom, var(--saffron) 33%, var(--white) 33%, var(--white) 66%, var(--green) 66%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2;
        }
        
        .ecard-chakra {
            width: 50px;
            height: 50px;
            border: 3px solid var(--navy);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .story-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--saffron);
        }
        
        .story-card h4 {
            color: var(--navy);
            font-size: 1.6rem;
            margin-bottom: 15px;
        }
        
        .story-card p {
            line-height: 1.8;
            color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .greeting { font-size: 1.5rem; }
            .start-btn { font-size: 1.5rem; padding: 15px 40px; }
            .section-title { font-size: 2rem; }
            .content-inner { padding: 30px 20px; }
            .flag { width: 280px; height: 180px; }
            .chakra { width: 50px; height: 50px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .greeting { font-size: 1.2rem; }
            .option-box h2 { font-size: 1.4rem; }
            .section-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>स्वतंत्रता दिवस 2025</h1>
                <div class="greeting">
                    जय हिन्द! स्वतंत्रता दिवस की हार्दिक शुभकामनाएं!
                </div>
                <button class="start-btn" onclick="startApp()">

        <div class="options-container" id="optionsContainer">

        </div>

                },
                {
                    id: 2,
                    title: "Mission Tiranga Campaign",
                    subtitle: "घर-घर तिरंगा लगाने का डिजिटल कैम्पेन",

        function createBalloon() {
            if (!gameActive) return;
            
            const gameContainer = document.getElementById('balloonGame');
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const colors = ['#FF5252', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0', '#00BCD4'];
            const color = Math.random() < 0.1 ? '#000000' : colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = color;
            
            const left = Math.random() * (gameContainer.offsetWidth - 70);
            balloon.style.left = left + 'px';
            
            const duration = 3 + Math.random() * 7;
            balloon.style.transition = `bottom ${duration}s linear`;
            
            balloon.onclick = function() {
                if (color === '#000000') {
                    endGame();
                } else {
                    gameScore++;
                    document.getElementById('score').textContent = gameScore;
                    gameContainer.removeChild(balloon);
                    
                    // Add explosion effect
                    const explosion = document.createElement('div');
                    explosion.style.position = 'absolute';
                    explosion.style.left = left + 'px';
                    explosion.style.bottom = balloon.style.bottom;
                    explosion.style.width = '80px';
                    explosion.style.height = '80px';
                    explosion.style.background = 'radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%)';
                    explosion.style.borderRadius = '50%';
                    explosion.style.animation = 'fadeOut 0.5s forwards';
                    gameContainer.appendChild(explosion);
                    
                    setTimeout(() => {
                        if (explosion.parentNode) {
                            explosion.parentNode.removeChild(explosion);
                        }
                    }, 500);
                }
            };
            
            gameContainer.appendChild(balloon);
            
            setTimeout(() => {
                balloon.style.bottom = '500px';
            }, 10);
            
            setTimeout(() => {
                if (balloon.parentNode === gameContainer) {
                    gameContainer.removeChild(balloon);
                }
            }, duration * 1000);
        }

            gameActive = false;
            clearInterval(gameInterval);
            
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = `स्कोर: ${gameScore}`;
